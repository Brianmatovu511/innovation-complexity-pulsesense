services:
  backend:
    container_name: pulsesense-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"

    # Load env file if present (recommended to create it from .env.example)
    env_file:
      - ./backend/.env

    # Safe defaults so a fresh clone still runs
    environment:
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-8080}
      INGEST_TOKEN: ${INGEST_TOKEN:-}

    restart: unless-stopped
    stop_grace_period: 10s
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/healthz >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  frontend:
    container_name: pulsesense-frontend
    image: nginx:alpine
    ports:
      - "5173:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: unless-stopped
    stop_grace_period: 5s

  simulator:
    container_name: pulsesense-simulator
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["/usr/local/bin/simulator"]
    environment:
      BASE_URL: http://backend:8080
      # If backend uses a token, set the same here:
      INGEST_TOKEN: ${INGEST_TOKEN:-}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    stop_grace_period: 5s
    profiles: ["sim"]
