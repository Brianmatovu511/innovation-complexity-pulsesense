name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (fmt + clippy + build + test)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            backend -> target

      # ---- Quality checks ----
      - name: Format check (rustfmt)
        run: cargo fmt --all -- --check

      - name: Lint (clippy)
        run: cargo clippy --all-targets --all-features -- -D warnings

      # ---- Build (both binaries) ----
      - name: Build backend binary
        run: cargo build --release --locked --bin pulsesense-backend

      - name: Build simulator binary
        run: cargo build --release --locked --bin simulator

      # ---- Tests ----
      - name: Run tests
        run: cargo test --locked --all --all-features

  docker-build:
    name: Docker build (backend image)
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # BuildKit / buildx for better Docker build behavior + caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build (backend)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: pulsesense-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
